<!DOCTYPE html>
<html>

<head>
  <meta charset="ISO-8859-1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" />
  <title>Confirmation</title>
</head>

<body>

  <main>
    <div class="container">
      <header>
        <div class="alert alert-success">
          <span th:text="${title}"></span>
        </div>
      </header>

      <p>Welcome to our confirmation page. Your order has been successfully processed.</p>

      <div style="padding-top: 30px;">
        <img th:src="${ok}" />
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <h5 th:text="${today}" style="border-top: 5px solid red; padding-top: 5px; margin-top: 15px"></h5>
      <p>&#169; 2024 Your Company Name. All rights reserved.</p>
    </div>
  </footer>
</body>

</html>
